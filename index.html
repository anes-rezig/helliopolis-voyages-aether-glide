    <style>
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 161, 0, 0.5); }
        50% { box-shadow: 0 0 40px rgba(255, 161, 0, 0.8); }
      }
      
      .glow-animation {
        animation: glow 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes flyAcross {
        0% { 
          transform: translateX(-100px) translateY(0px) rotate(0deg);
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { 
          transform: translateX(calc(100vw + 100px)) translateY(-50px) rotate(15deg);
          opacity: 0;
        }
      }
      
      @keyframes flyDiagonal {
        0% { 
          transform: translateX(-100px) translateY(100px) rotate(-45deg);
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { 
          transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(-30deg);
          opacity: 0;
        }
      }
      
      .airplane-animation-1 {
        animation: flyAcross 15s linear infinite;
        animation-delay: 0s;
      }
      
      .airplane-animation-2 {
        animation: flyDiagonal 20s linear infinite;
        animation-delay: 7s;
      }
      
      .airplane-animation-3 {
        animation: flyAcross 18s linear infinite;
        animation-delay: 14s;
      }
    </style>
